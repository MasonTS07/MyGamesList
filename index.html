<!DOCTYPE html>
<html>
<head>
  <title>Game List</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class='content-container'>
        <h1>MyGamesList</h1>
        <form class="game-form">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="title form-control">
          </div>
          <div class="form-group">
            <label for="developer">Developer</label>
            <input type="text" class="developer form-control">
          </div>
          <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" class="genre form-control">
          </div>
          <div class="form-group">
            <label for="rating">Rating</label>
            <input type="text" class="rating form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Add Game</button>
        </form>
        <div class="game-list-container"></div>
    </div>
  <script type="text/javascript" src="jsfile.js"></script>
</body>
</html>
